services:
  backend:
    build: ./backend
    environment:
      - DB_PATH=/data/cpg.db
      - CPG_CREATE_INDEXES=1
    volumes:
      - ./cpg.db:/data/cpg.db:ro
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_BASE=/api
    ports:
      - "3000:80"
    depends_on:
      - backend
